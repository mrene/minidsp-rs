[package]
name = 'libcec-sys'
version = '1.0.1-alpha.0'
authors = ['Sami Salonen']
edition = '2018'
license = 'GPL-2.0'
description = 'FFI bindings to libcec'
documentation = 'https://docs.rs/libcec-sys'
readme = 'README.md'
include = [
    '/README.md',
    '/LICENSE',
    '/Cargo.toml',
    '/src/*.rs',
    '/vendor',
    '/build.rs',
]
