[package]
authors = ["Mathieu Rene <mathieu.rene@gmail.com>"]
edition = "2021"
name = "minidsp-devtools"
version = "0.1.4"
license = "Apache-2.0"

[features]
default = ["symbols"]
symbols = ["minidsp/device"]
devices = ["minidsp/devices"]

[dependencies]
anyhow = "1.0.52"
bimap = "0.6.1"
clap = "3.1.5"
env_logger = "0.9.0"
futures = "0.3.19"
futures-sink = "0.3.19"
futures-util = "0.3.19"
minidsp = {path = "../minidsp", version="0.1.4", default-features = false, features = []}
strong-xml = "0.6.3"
termcolor = "1.1.2"

# Codegen
Inflector = "0.11.4"
proc-macro2 = "1.0.36"
quote = "1.0.14"

[dependencies.tokio]
features = ["rt-multi-thread", "net", "fs", "macros", "io-util"]
version = "1.15.0"

[dependencies.tokio-util]
features = ["net", "codec", "io"]
version = "0.6.9"
