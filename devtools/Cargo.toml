[package]
authors = ["Mathieu Rene <mathieu.rene@gmail.com>"]
edition = "2018"
name = "minidsp-devtools"
version = "0.1.3"
license = "Apache-2.0"

[features]
default = ["symbols"]
symbols = ["minidsp/device"]
devices = ["minidsp/devices"]

[dependencies]
anyhow = "1.0.51"
bimap = "0.6.1"
clap = "3.0.0-rc.0"
env_logger = "0.9.0"
futures = "0.3.16"
futures-sink = "0.3.14"
futures-util = "0.3.18"
minidsp = {path = "../minidsp", default-features = false, features = []}
strong-xml = "0.6.3"
termcolor = "1.1.2"

# Codegen
Inflector = {version = "0.11.4"}
proc-macro2 = {version = "1.0.32"}
quote = {version = "1.0.10"}

[dependencies.tokio]
features = ["rt-multi-thread", "net", "fs", "macros", "io-util"]
version = "1.14.0"

[dependencies.tokio-util]
features = ["net", "codec", "io"]
version = "0.6.9"
