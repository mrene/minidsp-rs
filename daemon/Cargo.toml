[package]
authors = ["Mathieu Rene <mathieu.rene@gmail.com>"]
edition = "2021"
name = "minidsp-daemon"
version = "0.1.9"
license = "Apache-2.0"
description = "A control interface for some MiniDSP products"
repository = "https://github.com/mrene/minidsp-rs"

[[bin]]
name = "minidspd"
path = "src/main.rs"

[features]
default = ["serde", "strum", "schemars"]

[dependencies]
anyhow = "1.0.66"
bytes = "1.2.1"
clap = "4.0.18"
confy = "0.5.0"
env_logger = "0.9.3"
futures = "0.3.25"
futures-sink = "0.3.25"
futures-util = "0.3.25"
hyper = "0.14.20"
hyper-tungstenite = "0.8.1"
lazy_static = "1.4.0"
log = "0.4.17"
minidsp = { version="0.1.4", path="../minidsp" }
okapi = "0.7.0-rc.1"
once_cell = "1.15.0"
routerify = "3.0.0"
routerify-query = "3.0.0"
schemars = { version = "0.8.11", optional = true }
serde = { version = "1.0.147", features = ["derive"], optional = true }
serde_json = "1.0.87"
strum = { version = "0.24.1", features = ["derive"], optional = true }
termcolor = "1.1.3"
thiserror = "1.0.37"
tokio-stream = { version = "0.1.11", features = ["sync"] }
url2 = "0.0.6"

[dependencies.tokio]
features = ["rt-multi-thread", "net", "fs", "macros", "io-util"]
version = "1.21.2"

[dependencies.tokio-util]
features = ["net", "codec", "io"]
version = "0.7.4"

[target.'cfg(target_family="unix")'.dependencies]
hyperlocal = "0.8.0"
routerify-unixsocket = "3.0.0"
