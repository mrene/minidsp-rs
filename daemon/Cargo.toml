[package]
authors = ["Mathieu Rene <mathieu.rene@gmail.com>"]
edition = "2021"
name = "minidsp-daemon"
version = "0.1.7"
license = "Apache-2.0"
description = "A control interface for some MiniDSP products"
repository = "https://github.com/mrene/minidsp-rs"

[[bin]]
name = "minidspd"
path = "src/main.rs"

[features]
default = ["serde", "strum", "schemars"]

[dependencies]
anyhow = "1.0.57"
bytes = "1.1.0"
clap = "3.2.10"
confy = "0.4.0"
env_logger = "0.9.0"
futures = "0.3.21"
futures-sink = "0.3.21"
futures-util = "0.3.21"
hyper = "0.14.19"
hyper-tungstenite = "0.8.0"
lazy_static = "1.4.0"
log = "0.4.17"
minidsp = { version="0.1.4", path="../minidsp" }
okapi = "0.7.0-rc.1"
once_cell = "1.12.0"
routerify = "3.0.0"
routerify-query = "3.0.0"
schemars = { version = "0.8.10", optional = true }
serde = { version = "1.0.137", features = ["derive"], optional = true }
serde_json = "1.0.81"
strum = { version = "0.24.0", features = ["derive"], optional = true }
termcolor = "1.1.3"
thiserror = "1.0.31"
tokio-stream = { version = "0.1.9", features = ["sync"] }
url2 = "0.0.6"

[dependencies.tokio]
features = ["rt-multi-thread", "net", "fs", "macros", "io-util"]
version = "1.19.2"

[dependencies.tokio-util]
features = ["net", "codec", "io"]
version = "0.7.3"

[target.'cfg(target_family="unix")'.dependencies]
hyperlocal = "0.8.0"
routerify-unixsocket = "3.0.0"
