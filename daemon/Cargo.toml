[package]
authors = ["Mathieu Rene <mathieu.rene@gmail.com>"]
edition = "2018"
name = "minidsp-daemon"
version = "0.1.3"
license = "Apache-2.0"

[[bin]]
name = "minidspd"
path = "src/main.rs"

[features]
default = ["serde", "strum", "schemars"]

[dependencies]
anyhow = "1.0.51"
bytes = "1.1.0"
clap = "3.0.0-beta.5"
confy = "0.4.0"
env_logger = "0.9.0"
futures = "0.3.16"
futures-sink = "0.3.15"
futures-util = "0.3.18"
hyper = "0.14.15"
hyper-tungstenite = "0.5.0"
lazy_static = "1.4.0"
log = "0.4.14"
minidsp = {path = "../minidsp"}
okapi = "0.7.0-rc.1"
once_cell = "1.9.0"
routerify = "2.2.0"
routerify-query = "2.0.0"
schemars = {version = "0.8.8", optional = true}
serde = {version = "1.0.130", features = ["derive"], optional = true}
serde_json = "1.0.71"
strum = {version = "0.23.0", features = ["derive"], optional = true}
termcolor = "1.1.2"
thiserror = "1.0.30"
tokio-stream = {version = "0.1.8", features = ["sync"]}
url2 = "0.0.6"

[dependencies.tokio]
features = ["rt-multi-thread", "net", "fs", "macros", "io-util"]
version = "1.14.0"

[dependencies.tokio-util]
features = ["net", "codec", "io"]
version = "0.6.9"

[target.'cfg(target_family="unix")'.dependencies]
hyperlocal = "0.8.0"
routerify-unixsocket = "0.1.1"
